{% extends 'base.html' %}
{% load static %}
{% load is_already_applied %}
{% load humanize %}
{% block title %}
    Company Profile
{% endblock %}

{% block content %}

    <section class="bg-light-gray">
        <div class="container">
            <h1 class="heading">{{ user.first_name }}<br>
            </h1>
            <div class="job-detail-description"><i class="fa fa-map-marker job__location"> </i>
                {{ user.city }} 

            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <h5>Contact: {{ user.email }}</h5>
        
    
                    <blockquote class="blockquote"><b>Company Description</b>
                        <p>{{ user.company_description }}</p>
                    </blockquote>
                   
                </div>
               
                
            </div>
        </div>
    </section>
